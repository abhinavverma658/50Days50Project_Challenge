<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image:url(Img/Green\ Mountain.jpg)">
            <h3>Green Mountains</h3>
        </div>
        <div class="panel" style="background-image: url(Img/Sunrise.jpg); object-fit:cover;">
            <h3>Sunrise</h3>
        </div>
        <div class="panel" style="background-image: url(Img/Nature\ View.jpg);">
        <h3>Nature View</h3></div>
        <div class="panel" style="background-image: url(Img/water.jpg);">
        <h3>water</h3></div>
        <div class="panel" style="background-image: url(Img/White\ Mountain.jpg);">
        <h3>White Mountain</h3></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
